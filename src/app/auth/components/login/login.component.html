<div class="login-wrapper">
  <div class="left-side-img">
    <img src="../../../assets/image-61.jpg" alt="" class="login-img">
  </div>
  <div class="login">
    <div class="login-content">
      <div class="logo">
        <img src="../../../assets/mw_fms_logo.png" class="logo-img" alt="">
      </div>
      <form class="login-form" #fmslogin>
        <mat-form-field class="login-form-input">
          <input matInput placeholder="Enter a Name">
        </mat-form-field>
        <mat-form-field class="login-form-input">
          <input matInput placeholder="Enter a password">
        </mat-form-field>
      </form>

      <a routerLink="/home" routerLinkActive="active">
        <button class="btn-login" (click)="login()"> Login</button>
      </a>
    </div>
  </div>
</div>
